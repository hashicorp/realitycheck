version: 2

remote_docker_defaults: &remote_docker_defaults
  docker: [{image: 'docker:17.06-git'}]

sleepy_docker_build: &sleepy_docker_build
  name: "Build a really basic docker image"
  command: |
    dockerfile=Dockerfile
    echo "FROM alpine:latest" > $dockerfile
    echo "RUN time sleep $((RANDOM % 300))" >> $dockerfile
    docker build -f $dockerfile --tag throwaway:$CIRCLE_BUILD_NUM .
    docker run --rm throwaway:$CIRCLE_BUILD_NUM

sleepy_remote_docker_job_template: &sleepy_remote_docker_job_template
  <<: *remote_docker_defaults
  steps:
    - run: which docker
    - run: docker -v
    - setup_remote_docker
    - run:
        <<: *sleepy_docker_build
    - run: docker version

